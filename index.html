<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" defer src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="square top-left" id="0"></div>
		<div class="square top-middle" id="1"></div>
		<div class="square top-right" id="2"></div>
		<div class="square middle-left" id="3"></div>
		<div class="square middle-middle" id="4"></div>
		<div class="square middle-right" id="5"></div>
		<div class="square bottom-left" id="6"></div>
		<div class="square bottom-middle" id="7"></div>
		<div class="square bottom-right" id="8"></div>
	</div>
</body>
</html>
